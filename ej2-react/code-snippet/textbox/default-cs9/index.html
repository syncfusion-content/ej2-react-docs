<!DOCTYPE html>
<html lang="en">

<head>
    <title>Syncfusion React TextBox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for React Components" />
    <meta name="author" content="Syncfusion" />
	<link href="https://cdn.syncfusion.com/ej2/32.2.5/ej2-base/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.2.5/ej2-react-inputs/styles/tailwind3.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
     <style>
        #loader {
            color: #008cff;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }
        #input-container {
            width: 240px;
            margin: 0 auto;
            padding: 20px 0px;
        }
        .e-float-input.e-input-group.e-success label.e-float-text,
        .e-float-input.e-input-group.e-success input:focus ~ label.e-float-text,
        .e-float-input.e-input-group.e-success input:valid ~ label.e-float-text {
            color: #22b24b;
        }
        .e-float-input.e-input-group.e-warning label.e-float-text,
        .e-float-input.e-input-group.e-warning input:focus ~ label.e-float-text,
        .e-float-input.e-input-group.e-warning input:valid ~ label.e-float-text {
            color: #ffca1c;
        }
    </style>
</head>

<body>
        <div id='input-container'>
            <div id='loader'>Loading....</div>
        </div>
</body>

</html>
