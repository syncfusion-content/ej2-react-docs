    <script src="systemjs.config.js"></script>
    <style>
        #loader {
            color: #008cff;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }

        .api {
            width: 50%;
        }
        .api td {
            padding-right: 100px;
            margin-top: 3px;
        }
        @media only screen and (max-width: 600px) {
            .api {
                width: 100%;
            }
            .api td {
                display: block;
            }
        }
        @media only screen and (min-width: 600px) and (max-width: 1000px) {
            .api {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div id='sample' style="margin: 20px auto 0;">
        <div id='loader'>Loading....</div>
    </div>
</body>
