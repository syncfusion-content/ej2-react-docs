<!DOCTYPE html>
<html lang="en">

<head>
    <title> Syncfusion React Rich Text Editor </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for React Components" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-richtexteditor/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-lists/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-popups/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-navigations/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-splitbuttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-react-dropdowns/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
        #loader {
            color: #008cff;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }
        .e-md-preview::before {
            content: "\e7de";
        }
        .e-icon-btn.e-active .e-md-preview.e-icons::before {
            content: '\E80E'; 
        }
        #rteMarkdown .e-richtexteditor textarea.e-content#markdownPreview_editable-content {
            float: left;
            border-right: 1px solid rgba(0, 0, 0, 0.12);
        }

        #rteMarkdown #markdownPreview .e-richtexteditor .e-rte-content .e-content {
            min-height: 150px;
        }

        #rteMarkdown #markdownPreview .e-richtexteditor .e-rte-content {
            overflow: hidden;
        }

        #rteMarkdown .e-icon-btn.e-active .e-md-preview::before {
            content: '\e350';
        }

        #rteMarkdown .e-icon-btn .e-md-preview::before {
            content: '\e345';
        }

        #markdownPreviewhtml-preview {
            float: right;
            overflow: auto;
            height: inherit;
            padding: 8px;
            height: 100%;
        }

        #rteMarkdown #markdownPreview .e-rte-content .e-content.e-pre-source {
            width: 100%;
        }
        #markdownPreview_editable-content {
            float: left;
        }
        .sb-header {
            z-index: 100 !important;
        }

        #rteMarkdown {
            overflow: hidden;
        }

        #rteMarkdown .content-wrapper {
            width: auto;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id='sample' style="margin: 20px auto 0;">
        <div id='loader'>Loading....</div>
    </div>
</body>

</html>
